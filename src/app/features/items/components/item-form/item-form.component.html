<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        isEditMode ? "Edit Item" : "Add New Item"
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="inputs">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error
              *ngIf="
                itemForm.get('name')?.invalid && itemForm.get('name')?.touched
              "
            >
              Name is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error
              *ngIf="
                itemForm.get('description')?.invalid &&
                itemForm.get('description')?.touched
              "
            >
              Description is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" />
            <mat-error
              *ngIf="
                itemForm.get('price')?.invalid && itemForm.get('price')?.touched
              "
            >
              Price must be a positive number.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="actionsbtns">
          <button mat-raised-button color="primary" type="submit">
            {{ isEditMode ? "Update Item" : "Add Item" }}
          </button>
          <button mat-button color="warn" routerLink="/items">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
